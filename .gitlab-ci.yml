pages:
  image: python:3.12-alpine
  before_script:
    - uname -a # Print current OS for debugging
    - pip --version # Print out pip version for debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - apt-get build-dep python-tables
  script:
    # Install mkgp package + dependencies using pip
    - pip install -e .[dev,docs]
    # Build the docs and move to public website
    - sphinx-build -b html docs/src/ public/
  artifacts:
    paths:
    - public
  only:
    - main
    - master
    - docker
