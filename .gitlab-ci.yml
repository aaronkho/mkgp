.cache_pip:
  variables:
    FF_USE_FASTZIP: 1
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip_cache"
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - venv
      - .pip_cache

.test_template: &test_template
  stage: test
  before_script:
    - uname -a # Print current OS for debugging
    - pip --version # Print out pip version for debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - apk update && apk add --no-cache git
    - apk add --no-cache build-base openblas-dev lapack-dev
    - apk add --no-cache hdf5 hdf5-dev
    - apk add --no-cache lzo lzo-dev
    - apk add --no-cache blosc blosc-dev

pytest/py37:
  image: python:3.7-alpine
  extends: ".cache_pip"
  <<: *test_template
  script:
    - pip install -e .[dev]
    - python3 -m pytest

pytest/py38:
  image: python:3.8-alpine
  extends: ".cache_pip"
  <<: *test_template
  script:
    - pip install -e .[dev]
    - python3 -m pytest

pytest/py39:
  image: python:3.9-alpine
  extends: ".cache_pip"
  <<: *test_template
  script:
    - pip install numpy==1.26.4  # Weird compatibility break between numpy as scipy for 3.9
    - pip install -e .[dev]
    - python3 -m pytest

